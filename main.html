<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
    <script type="text/javascript" src="./script.js">
</script>

	<!-- Hidden checkbox to control modal state -->
<input type="checkbox" id="modal-toggle" hidden>

<!-- Button must be a <label> to toggle modal -->
<label id="openModal" for="modal-toggle">Open Modal</label>

<!-- Overlay (clicking closes modal) -->
<label class="modal" for="modal-toggle">
  <div class="modal-content" onclick="event.stopPropagation()">

    <div class="modal-header">
      <h2>Modal Header</h2>

      <!-- Close button -->
      <label class="close-modal" for="modal-toggle">&times;</label>
    </div>

    <div class="modal-body">
      <p>Modal Body Content</p>
    </div>

  </div>
</label>




	
</body>

</html>
